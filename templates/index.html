<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-8">IdolMinds</h1>
            
            <!-- Audio Input Section -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Voice Input</h2>
                <div class="flex justify-center items-center gap-4">
                    <button id="recordButton" onclick="toggleRecording()" class="bg-red-500 text-white px-6 py-3 rounded-full hover:bg-red-600 transition-colors">
                        Start Recording
                    </button>
                    <div id="recordingStatus" class="text-gray-600"></div>
                </div>
            </div>

            <!-- Response Section -->
            <div id="responseSection" class="mt-8 hidden">
                <h2 class="text-xl font-semibold mb-4">Response</h2>
                <div id="textResponse" class="mb-4 p-4 bg-gray-50 rounded-lg"></div>
                <audio id="audioResponse" controls class="w-full"></audio>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
